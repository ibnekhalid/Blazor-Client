mutation CreateProject($model:CreateProjectVmInput){
  project{
    add(model:$model)
  }
}
query getProjects($takeFirst:Int,$taskPrevious:Int,$after:String,$before:String,$filter:ProjectFilterInput){
 Projects (
   first:$takeFirst
   last:$taskPrevious
   after:$after,
   before:$before,
   where:$filter){
   nodes{
     description
     id
     companyId
     status
     title
      userProjects{
       userId
       user{
         userName
       }
     }
     users{
       userName
     }

   }
   pageInfo{
     endCursor
     hasNextPage
     hasPreviousPage
     startCursor
   }
   totalCount
 }
}
mutation addUserInProject($projectId:String,$model:String){
  project{
    addUser(projectId:$projectId,model:$model)
  }
}